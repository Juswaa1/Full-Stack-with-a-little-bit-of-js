<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Modal Working</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <!-- Clickable Images -->
  <img class="clickable" src="PSMEX.jpg" alt="Crocodile Ship" style="width:100%;max-width:300px" />
  <img class="clickable" src="coweez.png" alt="Coweez Fighter" style="width:100%;max-width:300px" />

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img id="modalImg" />
    <div id="caption"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
